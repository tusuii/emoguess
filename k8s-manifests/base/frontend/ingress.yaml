apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inventory-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: inventory.local  # Change to your domain
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000
      # Health and readiness endpoints
      - path: /health
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 3000
      - path: /ready
        pathType: Exact
        backend:
          service:
            name: backend
            port:
              number: 3000
      # Frontend routes (must be last to act as catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
